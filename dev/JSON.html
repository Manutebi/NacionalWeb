    <style>
        .container {
    margin: 20px;
}

textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #141414;
    color: white;
    border: none;
    cursor: pointer;
}

pre {
    white-space: pre-wrap;
}

    </style>
</head>
<body>
    <div class="container">
        <textarea id="jsonInput" placeholder="Pega aquí tus datos JSON"></textarea>
        <button id="sortButton">Ordenar</button>
        <pre id="output"></pre>
    </div>

    <script>
        document.getElementById('sortButton').addEventListener('click', function() {
    var jsonInput = document.getElementById('jsonInput').value;
    try {
        var jsonData = JSON.parse(jsonInput);
        var sortedJson = JSON.stringify(jsonData, null, 2);
        document.getElementById('output').textContent = sortedJson;
    } catch (error) {
        document.getElementById('output').textContent = 'Error: Datos JSON inválidos';
    }
